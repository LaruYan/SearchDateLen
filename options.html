<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>검색 기간 확장 설정</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="options.css" />

</head>
<body>

  
  <div class="wrapper">
    <ul class="datesList">
    </ul>
    <div id="inputEntry">
      
    </div>
    <div id="inputEntryDummy">
      <input type="hidden" name="input_no" id="input_no"/>
      <div class="label_input">이름</div>
      <input type="text" name="input_name" id="input_name" />
      <div class="label_input">형식</div>
      <select name="input_type" id="input_type">
        <option value="rel_from">해당 일수 부터</option>
        <option value="rel_to">해당 일수 까지</option>
        <option value="rel_range">해당 기간 (상대적)</option>
        <option value="abs_from">특정 날짜 부터</option>
        <option value="abs_to">특정 날짜 까지</option>
        <option value="abs_range">특정 기간 (절대적)</option>
      </select>
      <br />
      <div id="input_date_relative">
        <div class="clearfix" id="input_date_from">
          <div class="label_input">시작기간</div>
          <div class="label_year">
            <input type="number" name="input_rel_from_year" id="input_rel_from_year"min="0" max="99" value="0" />년
          </div>
          <div class="label_month">
            <input type="number" name="input_rel_from_month" id="input_rel_from_month" min="0" max="999" value="0" />개월
          </div>
          <div class="label_date">
            <input type="number" name="input_rel_from_date" id="input_rel_from_date" min="0" max="9999" value="0" />일 전부터
          </div>
          <div class="clear"></div>
        </div>
        <div class="clearfix" id="input_date_to">
          <div class="label_input">종료기간</div>
          <div class="label_year">
            <input type="number" name="input_rel_to_year" id="input_rel_to_year" min="0" max="99" value="0" />년
          </div>
          <div class="label_month">
            <input type="number" name="input_rel_to_month" id="input_rel_to_month" min="0" max="999" value="0" />개월
          </div>
          <div class="label_date">
            <input type="number" name="input_rel_to_date" id="input_rel_to_date" min="0" max="9999" value="0" />일 전까지
          </div>
          <div class="clear"></div>
        </div>
        <div class="label_input">입력 범위: 년(99~0), 개월(999~0), 일(9999~0)</div>
      </div>
      <div id="input_date_absolute">
        <div class="clearfix" id="input_date_from">
          <div class="label_input">시작일자</div>
          <div class="label_year">
            <input type="number" name="input_abs_from_year" id="input_abs_from_year"min="0" max="9999" value="0" />년
          </div>
          <div class="label_month">
            <input type="number" name="input_abs_from_month" id="input_abs_from_month" min="0" max="12" value="0" />월
          </div>
          <div class="label_date">
            <input type="number" name="input_abs_from_date" id="input_abs_from_date" min="0" max="31" value="0" />일
          </div>
          <div class="clear"></div>
        </div>
        <div class="clearfix" id="input_date_to">
          <div class="label_input">종료일자</div>
          <div class="label_year">
            <input type="number" name="input_abs_to_year" id="input_abs_to_year" min="0" max="9999" value="0" />년
          </div>
          <div class="label_month">
            <input type="number" name="input_abs_to_month" id="input_abs_to_month" min="0" max="12" value="0" />월
          </div>
          <div class="label_date">
            <input type="number" name="input_abs_to_date" id="input_abs_to_date" min="0" max="31" value="0" />일
          </div>
          <div class="clear"></div>
        </div>
        <div class="label_input">날짜에 0이 입력되어 있으면 오늘을 기준으로 계산합니다.</div>
      </div>
    </div>
  </div>


  <script src="common.js"></script>
  <script src="utils.js"></script>
  <script src="storage.js"></script>
  <script src="options.js"></script>
</body>
</html>
